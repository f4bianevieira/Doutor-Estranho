<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Strange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

<body>
    <section>
        <div class="div-card-principal d-flex justify-content-between align-items-end">

            </div>
            <div class="div-meio d-flex justify-content-center position-absolute">
                <div class="div-img-circulo position-absolute ">
                    <img class="img-circulo rotacao" src="./img/circulo.png" alt="circulo">

                </div>
                <div class="div-img-titulo position-absolute">
                    <img class="img-titulo" src="/img/titulo.png" alt="titulo">
                </div>
            </div>
            <div>
                <img class="img-wanda aparece-e-foca-4s" src="/img/wanda.png" alt="Wanda">
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
